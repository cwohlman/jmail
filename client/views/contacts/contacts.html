<template name="Contacts">
	<form class="form-inline search-form">
		<div class="form-group"><input class="form-control search-value" type="text" placeholder="Search"></div>
		{{#each allTags}}
			<span class="tag">{{this}}</span>
		{{/each}}
	</form>
	<ul class="nav nav-stacked nav-contacts">
		{{#each filteredContacts}}
			<li>
				<a>
					<span>{{name}}</span>
					<span>({{email}})</span>
					{{#each tags}}
						<span class="tag">{{this}}</span>
					{{/each}}
					<button class="btn btn-primary btn-send pull-right">Send</button>
				</a>
			</li>
		{{else}}
			<li><span>No Contacts Found</span></li>
		{{/each}}
	</ul>
	<form class="form-inline newuser-form">
		<div class="form-group"><input class="form-control name-value" type="text" placeholder="Name"></div>
		<div class="form-group"><input class="form-control email-value" type="email" placeholder="Email"></div>
		<div class="form-group"><input class="form-control tags-value" type="text" placeholder="Tags"></div>
		<input type="submit" value="Add User">
	</form>
	<!-- TODO: Move modal to a template, component or shared whatever makes the most sense -->
	<div class="modal fade send-modal">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	        <h4 class="modal-title">Modal title</h4>
	      </div>
	      <div class="modal-body">
	        <form class="form-horizontal">
	        	<div class="form-group">
	        		<label class="col-sm-2">To</label>
	        		<div class="col-sm-10">
		        		<span class="form-control to-value" disabled></span> <!-- email to -->
		        	</div>
	        	</div>
	        	<div class="form-group">
	        		<label class="col-sm-2">Subject</label>
	        		<div class="col-sm-10">
		        		<input class="form-control subject-value" type="text">
		        	</div>
	        	</div>
	        	<div class="form-group">
	        		<label class="col-sm-2">Body</label>
	        		<div class="col-sm-10">
		        		<textarea class="form-control body-value"></textarea>
		        	</div>
	        	</div>
	        </form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Send</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</template>
